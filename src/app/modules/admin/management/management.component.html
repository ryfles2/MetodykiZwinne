<div id="admin-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-tab-group [backgroundColor]="'accent'">
    <mat-tab class="tab-content" label="Keys">
      <mat-table [dataSource]="this.lockers">
        <ng-container matColumnDef="Number">
          <mat-header-cell
            fxFlex
            fxLayoutAlign="center center"
            *matHeaderCellDef
            >Number</mat-header-cell
          >
          <mat-cell
            fxFlex
            fxLayoutAlign="center center"
            *matCellDef="let locker"
          >
            {{ locker.id }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="State">
          <mat-header-cell
            fxFlex
            fxLayoutAlign="center center"
            *matHeaderCellDef
            >State</mat-header-cell
          >
          <mat-cell
            fxFlex
            fxLayoutAlign="center center"
            *matCellDef="let locker"
          >
            {{ statesMap[locker.state] }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
          <mat-header-cell
            fxFlex
            fxLayoutAlign="center center"
            *matHeaderCellDef
            >Action</mat-header-cell
          >
          <mat-cell
            fxFlex
            fxLayoutAlign="center center"
            *matCellDef="let locker"
            ><mat-select><mat-option value="{{statesMap[locker.state]}}">Unlock</mat-option>
                          <mat-option value="{{statesMap[locker.state]}">Lock</mat-option>
            </mat-select
          ></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="managementTabs"></mat-header-row>
        <mat-row *matRowDef="let row; columns: managementTabs"></mat-row>
      </mat-table>
    </mat-tab>
    <mat-tab class="tab-content" label="Errors"> Content 2 </mat-tab>
    <mat-tab class="tab-content" label="Users"> Content 3 </mat-tab>
    <mat-tab class="tab-content" label="Charts"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
